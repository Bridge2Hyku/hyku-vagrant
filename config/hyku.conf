<VirtualHost *:80>
  ServerName hyku.dev
  ServerAlias *
  DocumentRoot /var/www/hyku/public/

  SetEnv RDS_DB_NAME hyku
  SetEnv DATABASE_URL postgresql://ubuntu:ubuntu@localhost/hyku
  SetEnv FEDORA_URL http://localhost:8984/fedora4/rest
  SetEnv SOLR_URL http://localhost:8983/solr/hyku
  SetEnv SETTINGS__ACTIVE_JOB__QUEUE_ADAPTER sidekiq
  SetEnv SETTINGS__SOLR__URL http://localhost:8983/solr/
  SetEnv SETTINGS__ZOOKEEPER__CONNECTION_STR localhost:2181/configs
  SetEnv SETTINGS__FITS_PATH /opt/fits/fits.sh
  SetEnv RAILS_CACHE_STORE_URL memcache
  SetEnv SECRET_KEY_BASE jfiea90832fj90qnv

  <Directory /var/www/hyku/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
  ErrorLog /var/log/apache2/hyku.dev_error.log
  LogLevel warn
  CustomLog /var/log/apache2/kyku.dev_access.log combined
  ServerSignature Off
  AllowEncodedSlashes NoDecode
  RailsEnv production
</VirtualHost>
